<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Login</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <style>
    .btn:hover {
      background-color: rgb(88, 40, 23) !important;
      border: solid 1px rgba(88, 40, 23, 0.5);
    }
  </style>
  <body class="h-100">
    <div
      class="container-fluid h-100 d-flex align-items-center justify-content-center"
      style="background-color: burlywood;"
    >
      <div class="d-grid gap-4">
        <div class="header"><h3>Login/Sign-up</h3></div>
        <div class="d-flex justify-content-around">
          <div>
            <a
              href="./login-page.html"
              style="text-decoration: none; color: white"
            >
              <button class="btn" style="text-decoration: none; border: solid 1px rgba(207, 129, 100, 0.5);">Login</button>
            </a>
          </div>
          <div>
            <a
              href="./signup-page.html"
              style="text-decoration: none; color: white"
            >
              <button class="btn" style="text-decoration: none; border: solid 1px rgba(207, 129, 100, 0.5);">Sign-up</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
        const loggedIn = localStorage.getItem("loggedIn");
        if (loggedIn) {
          window.location.href = "home.html";
      }
      </script>
    <script src="index.js"></script>
  </body>
</html>
