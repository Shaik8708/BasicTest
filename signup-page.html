<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Sign-up</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <style>
    #btn-submit:hover {
      background-color: #d8bd8a !important;
      border: solid 1px rgba(88, 40, 23, 0.5);
    }
  </style>
  <body class="h-100">
    <div
      class="container-fluid d-flex align-items-center justify-content-around"
      style="background-color: burlywood; height: 100%"
    >
      <div>
        <h1 class="mt-2 mx-5">Signup page</h1>
      </div>
      <div class="d-flex h-50">
        <div class="vr"></div>
      </div>
      <div style="width: 30%" class="d-flex">
        <div class="card w-100" style="background-color: #e4d9c3">
          <div class="card-header">
            <h1>Sign-up</h1>
          </div>
          <div class="card-body form">
            <form id="signupForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <button
                type="submit"
                class="btn"
                id="btn-submit"
                style="
                  background-color: #e4d9c3;
                  border: solid 1px rgba(207, 129, 100, 0.5);
                "
              >
                Submit
              </button>
            </form>
          </div>
          <div class="card-footer">
            Already have an account?
            <a
              href="./login-page.html"
              style="text-decoration: none; color: rgb(186, 71, 29)"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      const loggedIn = localStorage.getItem("loggedIn");
      if (loggedIn) {
        window.location.href = "home.html";
      }
    </script>
    <script src="signup-page.js"></script>
  </body>
</html>
